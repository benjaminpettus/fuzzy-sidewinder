<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Calc</title>
  </head>
  <body>

      <div class="calculator-body">

        <div class="calculator-window"><span>0</span></div>

        <div class="calculator-buttons">


            <ul class="row">
              <li class="keys numbers"> AC </li>
              <li class="keys numbers"> +/- </li>
              <li class="keys numbers"> % </li>
              <li class="keys operators"> &divide; </li>
            </ul>

            <ul class="row">
              <li class="keys numbers"> 7 </li>
              <li class="keys numbers"> 8 </li>
              <li class="keys numbers"> 9 </li>
              <li class="keys operators"> &times; </li>
            </ul>

            <ul class="row">
              <li class="keys numbers"> 6 </li>
              <li class="keys numbers"> 5 </li>
              <li class="keys numbers"> 4 </li>
              <li class="keys operators"> &minus; </li>
            </ul>

            <ul class="row">
              <li class="keys numbers"> 3 </li>
              <li class="keys numbers"> 2 </li>
              <li class="keys numbers"> 1 </li>
              <li class="keys operators"> &plus; </li>
            </ul>

            <ul class="row">
              <li class="keys numbers oh-button"><span>0</span></li>
              <li class="keys numbers"> . </li>
              <li class="keys operators equal-button"> = </li>
            </ul>


        </div>

      </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">

    </script>
  </body>
</html>
