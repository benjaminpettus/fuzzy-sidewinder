<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title></title>
  </head>
  <body>
    <div class="calculator-body">
        <div class="calculator-window"> 0 </div>
        <div class="calculator-keys"></div>
          <ul class="key-row">
            <li class="keys"> AC </li>
            <li class="keys"> +/- </li>
            <li class="keys"> % </li>
            <li class="keys operators"> &divide; </li>
          </ul>
        <div class="calculator-keys">
          <ul class="key-row">
            <li class="keys"> 7 </li>
            <li class="keys"> 8 </li>
            <li class="keys"> 9 </li>
            <li class="keys operators"> &times; </li>
          </ul>
        </div>
        <div class="calculator-keys">
          <ul class="key-row">
            <li class="keys"> 6 </li>
            <li class="keys"> 5 </li>
            <li class="keys"> 4 </li>
            <li class="keys operators"> &minus; </li>
          </ul>
        </div>
        <div class="calculator-keys">
          <ul class="key-row">
            <li class="keys"> 3 </li>
            <li class="keys"> 2 </li>
            <li class="keys"> 1 </li>
            <li class="keys operators"> &plus; </li>
          </ul>
          <div class="calculator-keys">
            <ul class="key-row">
              <li class="keys oh"> 0 </li>
              <li class="keys"> . </li>
              <li class="keys operators"> = </li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">

    </script>
  </body>
</html>
