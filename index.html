<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Calc</title>
  </head>
  <body>

      <div class="calculator-body">

        <div class="calculator-window"></div>

        <div class="calculator-buttons">


            <ul class="row">
              <li class="keys"> AC </li>
              <li class="keys"> +/- </li>
              <li class="keys"> % </li>
              <li class="keys operators"> &divide; </li>
            </ul>

            <ul class="row">
              <li class="keys"> 7 </li>
              <li class="keys"> 8 </li>
              <li class="keys"> 9 </li>
              <li class="keys operators"> &times; </li>
            </ul>

            <ul class="row">
              <li class="keys"> 6 </li>
              <li class="keys"> 5 </li>
              <li class="keys"> 4 </li>
              <li class="keys operators"> &minus; </li>
            </ul>

            <ul class="row">
              <li class="keys"> 3 </li>
              <li class="keys"> 2 </li>
              <li class="keys"> 1 </li>
              <li class="keys operators"> &plus; </li>
            </ul>

            <ul class="row">
              <li class="keys oh-button"> 0 </li>
              <li class="keys"> . </li>
              <li class="keys operators equal-button"> = </li>
            </ul>


        </div>

      </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">

    </script>
  </body>
</html>
